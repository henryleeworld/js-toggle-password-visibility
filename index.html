<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta property="og:title" content="密碼動態顯示或隱藏" />
        <meta property="og:description" content="相信密碼一直是許多人的痛，再加上現在為了安全性，都會需要密碼大小寫同時再加入一些特殊字元，有時才剛輸入完畢，後一秒立即就忘。" />
        <meta property="og:locale" content="zh_TW" />
        <meta property="og:type" content="website" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" integrity="sha512-oc9+XSs1H243/FRN9Rw62Fn8EtxjEYWHXRvjS43YtueEewbS6ObfXcJNyohjHqVKFPoXXUxwc+q1K7Dee6vv9g==" crossorigin="anonymous"/>
        <link rel="stylesheet" href="css/toggle-password-visibility.css" />
        <title>密碼動態顯示或隱藏</title>
    </head>
    <body>
        <div class="container">
            <h1>密碼動態顯示或隱藏</h1>
            <hr />
            <form id="form">
                <div class="form-group">
                    <label for="password">密碼：</label>
                    <div class="input-group" id="show_hide_password">
                        <input type="password" class="form-control" id="password" required maxlength="50" aria-describedby="toggle_visibility" />
                        <div class="input-group-append">
                            <span class="input-group-text" id="toggle_visibility"><i class="fa fa-eye-slash" aria-hidden="true"></i></span>
                        </div>
                    </div>
                    <label><input type="checkbox" id="checkbox_toggle_visibility" onclick="toggleVisibility()" /> 顯示密碼</label>
                </div>
            </form>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/umd/popper.min.js" integrity="sha512-BmM0/BQlqh02wuK5Gz9yrbe7VyIVwOzD1o40yi1IsTjriX/NGF37NyXHfmFzIlMmoSIBXgqDiG1VNU6kB5dBbA==" crossorigin="anonymous" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js" integrity="sha512-8qmis31OQi6hIRgvkht0s6mCOittjMa9GMqtK9hes5iEQBQE/Ca6yGE5FsW36vyipGoWQswBj/QBm2JR086Rkw==" crossorigin="anonymous" defer></script>
        <script src="js/toggle-password-visibility.js" defer></script>
    </body>
</html>
