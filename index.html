<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta property="og:title" content="密碼動態顯示或隱藏" />
        <meta property="og:description" content="相信密碼一直是許多人的痛，再加上現在為了安全性，都會需要密碼大小寫同時再加入一些特殊字元，有時才剛輸入完畢，後一秒立即就忘。" />
        <meta property="og:locale" content="zh_TW" />
        <meta property="og:type" content="website" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" integrity="sha512-P5MgMn1jBN01asBgU0z60Qk4QxiXo86+wlFahKrsQf37c9cro517WzVSPPV1tDKzhku2iJ2FVgL67wG03SGnNA==" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/toggle-password-visibility.css" />
        <title>密碼動態顯示或隱藏</title>
    </head>
    <body>
        <div class="container">
            <h1>密碼動態顯示或隱藏</h1>
            <hr />
            <form id="form">
                <div class="form-group">
                    <label for="password">密碼：</label>
                    <div class="input-group" id="show_hide_password">
                        <input type="password" class="form-control" id="password" required maxlength="50" aria-describedby="toggle_visibility" />
                        <div class="input-group-append">
                            <span class="input-group-text" id="toggle_visibility"><i class="fa fa-eye-slash" aria-hidden="true"></i></span>
                        </div>
                    </div>
                    <label><input type="checkbox" id="checkbox_toggle_visibility" onclick="toggleVisibility()" /> 顯示密碼</label>
                </div>
            </form>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/umd/popper.min.js" integrity="sha512-BmM0/BQlqh02wuK5Gz9yrbe7VyIVwOzD1o40yi1IsTjriX/NGF37NyXHfmFzIlMmoSIBXgqDiG1VNU6kB5dBbA==" crossorigin="anonymous" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js" integrity="sha512-XKa9Hemdy1Ui3KSGgJdgMyYlUg1gM+QhL6cnlyTe2qzMCYm4nAZ1PsVerQzTTXzonUR+dmswHqgJPuwCq1MaAg==" crossorigin="anonymous" defer></script>
        <script src="js/toggle-password-visibility.js" defer></script>
    </body>
</html>
